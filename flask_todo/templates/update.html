{% extends 'layouts/base.html' %}

{% block title %}Update{% endblock %}

{% block content %}
<form method="post" id="update">
    <label>
        Task:
        <select name="task" form="update">
            {% for item in items %}
                {% if item[2] == False %}
                <option value="{{ item[0] }}">{{ item[1] }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </label>

    <input type="submit" value="Submit">
</form>
{% endblock %}
